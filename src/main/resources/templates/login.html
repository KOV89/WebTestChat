<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">Авторизация</div>
        <div class="alert alert-success text-center" th:if="${UserCreateInfo}" th:text="${UserCreateInfo}"></div>
        <div class="alert alert-danger text-center" th:if="${param.error}">Неверное имя пользователя или пароль.</div>
        <div class="card-body">
            <form th:action="@{/login}" method="POST">
                <div class="form-group row">
                    <label for="username" class="col-md-4 col-form-label text-md-right">Логин</label>
                    <div class="col-md-6">
                        <input type="text" id="username" class="form-control" name="username" maxlength="254" autofocus>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-md-4 col-form-label text-md-right">Пароль</label>
                    <div class="col-md-6">
                        <input type="text" id="password" class="form-control" name="password" maxlength="254">
                    </div>
                </div>
                <div class="col-md-6 offset-md-4 d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">
                        Вход
                    </button>
                    <a class="btn btn-success" th:href="@{/registration}">Регистрация</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
